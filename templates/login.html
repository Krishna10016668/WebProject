<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - E-Forms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#f9f4ff] font-['Montserrat'] flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center border-t-8 border-[#8e44ad]">
        <h2 class="text-2xl font-bold text-[#8e44ad] mb-6">Login</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4 text-sm">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="flex flex-col gap-4">
            <input type="email" name="email" placeholder="Email Address" required 
                   class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#8e44ad] bg-gray-50">
            <input type="password" name="password" placeholder="Password" required 
                   class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-[#8e44ad] bg-gray-50">
            
            <button type="submit" class="bg-[#8e44ad] text-white py-3 rounded-lg font-bold hover:bg-[#7d3c98] transition shadow-lg mt-2">
                Login
            </button>
        </form>

        <div class="flex items-center my-4">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink-0 mx-4 text-gray-400 text-sm">OR</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <a href="{{ url_for('google_login') }}" 
           class="flex items-center justify-center w-full bg-[#DB4437] text-white py-3 rounded-lg font-bold hover:bg-[#c23321] transition shadow-lg gap-2">
            <svg class="w-5 h-5 bg-white rounded-full p-0.5 text-[#DB4437]" viewBox="0 0 24 24">
                <path fill="currentColor" d="M21.35 11.1h-9.17v2.73h6.51c-.33 3.81-3.5 5.44-6.5 5.44C8.36 19.27 5 16.25 5 12c0-4.1 3.2-7.27 7.2-7.27 3.09 0 4.9 1.97 4.9 1.97L19 4.72S16.64 2 12.2 2C6.45 2 2 6.48 2 12s4.45 10 10.2 10c5.51 0 9.8-4.38 9.8-9.97 0-.58-.06-1.11-.16-1.66z"/>
            </svg>
            Sign in with Google
        </a>

        <p class="mt-6 text-sm text-gray-600">
            New here? <a href="{{ url_for('register') }}" class="text-[#8e44ad] font-bold hover:underline">Create an Account</a>
        </p>
        <p class="mt-2 text-sm text-gray-600">
            <a href="{{ url_for('index') }}" class="text-gray-400 hover:text-gray-600">‚Üê Back to Home</a>
        </p>
    </div>

</body>
</html>
