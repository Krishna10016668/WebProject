<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete the Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg overflow-hidden">

        <!-- Header -->
        <div class="bg-purple-700 p-4 text-white flex items-center">
            <span class="text-4xl font-bold">P</span>
            <h1 class="text-xl font-semibold ml-4">Survey Form</h1>
        </div>

        <!-- Form Content - Dynamically Generated -->
        <div class="p-8">
            <form id="surveyForm" class="space-y-6">

                <!-- Simple Jinja2 loop to generate a text input for each column header -->
                {% for field in fields %}
                <div>
                    <label for="{{ field.name }}" class="block text-gray-700 text-sm font-medium mb-2">{{ field.label
                        }}</label>
                    <input type="text" id="{{ field.name }}" name="{{ field.label }}"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        required>
                </div>
                {% endfor %}

                <!-- Static Submit Button -->
                <button type="submit"
                    class="w-full py-3 mt-8 bg-purple-700 text-white font-semibold rounded-full shadow-md hover:bg-purple-800 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    SUBMIT
                </button>
            </form>
        </div>
    </div>

    <!-- Modal for Success Message -->
    <div id="successModal"
        class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 shadow-xl w-80 text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Submission Successful!</h2>
            <p class="text-gray-600 mb-6">Thank you for filling out the form.</p>
        </div>
    </div>

    <!-- The original JavaScript still works perfectly without any changes! -->
    <script src="{{ url_for('static', filename='survey_script.js') }}"></script>
</body>

</html>
